<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RECODE 상품후기 작성 페이지</title>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/boardCss/reviewPost.css">
    <script src="/js/jquery.js"></script>
    <script src="/js/header.js"></script>
</head>

<body>
<th:block th:include="layouts/header"></th:block>

<div class="container">
    <div class="content">
        <div class="titleArea">
            <h2>후기작성</h2>
        </div>
        <form action="/review/submit" method="post" th:object="${reviewDto}" enctype="multipart/form-data">
            <input type="hidden" name="productId" th:value="${productId}">
            <table>
                <colgroup>
                    <!-- 컬럼 그룹 설정 -->
                </colgroup>
                <tr>
                    <td>제목</td>
                    <td>
                        <div class="txtarea">
                            <input type="text" name="reviewTitle" placeholder="(제목 필수)" required>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>상품설명</td>
                    <td>
                        <div class="input">
                            <textarea name="reviewContent" cols="87" rows="10" maxlength="500" placeholder="설명 내용을 입력해주세요(최소 10글자 이상 ~ 500자 내외)" required></textarea>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>평점</td>
                    <td>
                        <div class="star-rating">
                            <label>
                                <input type="radio" th:field="*{reviewScore}" value="1"> 1
                            </label>
                            <label>
                                <input type="radio" th:field="*{reviewScore}" value="2"> 2
                            </label>
                            <label>
                                <input type="radio" th:field="*{reviewScore}" value="3"> 3
                            </label>
                            <label>
                                <input type="radio" th:field="*{reviewScore}" value="4"> 4
                            </label>
                            <label>
                                <input type="radio" th:field="*{reviewScore}" value="5"> 5
                            </label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>사진등록</td>
                    <td>
                        <input type="file" name="files" multiple onchange="addFile(this)"> <!-- 수정된 부분 -->
                        <div class="insert">
                            <div class="file-list" id="file-list"></div>
                        </div>
                    </td>
                </tr>
            </table>
            <div class="btn-list">
                <a th:href="@{/reviews}" class="back-btn">목록</a>
            </div>
            <div class="btn-div">
                <input type="submit" value="등록">
                <input type="reset" value="취소">
            </div>
        </form>
    </div>
</div>

<th:block th:include="layouts/footer"></th:block>

<script>
    function addFile(input) {
        const fileList = document.getElementById('file-list');
        fileList.innerHTML = '';

        for (let i = 0; i < input.files.length; i++) {
            const file = input.files[i];
            const fileElement = document.createElement('div');
            fileElement.textContent = file.name;
            fileList.appendChild(fileElement);
        }
    }
</script>
</body>

</html>
